<title>Filipino Name Generator | Pangalan</title>
<meta charset="UTF-8">
<meta lang="en">
<meta http-equiv="Content-Language" content="en">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital@0;1&display=swap');

  :root {
    --ph-blue: #0038A8;
    --ph-red: #CE1126;
    --ph-yellow: #FCD116;
    --ph-white: #FFFFFF;
  }

  body {
    font-family: 'Lato', sans-serif;
    background: linear-gradient(135deg, 
      var(--ph-blue) 0%, 
      var(--ph-red) 50%,
      var(--ph-white) 50%,
      var(--ph-white) 60%,
      var(--ph-yellow) 60%,
      var(--ph-yellow) 100%

    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #333;
  }

  .container {
    max-width: 800px;
    width: 90%;
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border: 3px solid var(--ph-blue);
  }

  h1 {
    font-family: 'Playfair Display', serif;
    color: var(--ph-blue);
    font-size: 2.5em;
    margin-bottom: 0.5em;
  }

  .options {
    margin: 20px 0;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .gender-select {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .gender-btn {
    background: var(--ph-white);
    border: 2px solid var(--ph-blue);
    color: var(--ph-blue);
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .gender-btn.active {
    background: var(--ph-blue);
    color: var(--ph-white);
  }

  button {
    background: var(--ph-blue);
    color: var(--ph-white);
    border: none;
    padding: 12px 24px;
    font-size: 1.1em;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  button:hover {
    background: var(--ph-red);
    transform: scale(1.05);
  }

  .name-display {
    margin: 2em 0;
    padding: 1em;
    border: 2px solid var(--ph-yellow);
    background: linear-gradient(45deg, rgba(0, 56, 168, 0.05), rgba(206, 17, 38, 0.05));
    border-radius: 10px;
    font-size: 1.5em;
    min-height: 100px;
    position: relative;
    overflow: hidden;
  }

  .name-symbol {
    display: block;
    margin: 0 auto 20px;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.5s ease;
  }

  .name-symbol.reveal {
    opacity: 1;
    transform: scale(1);
  }

  .name-part {
    margin: 10px 0;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
  }

  .name-part.reveal {
    opacity: 1;
    transform: translateY(0);
  }

  .name-part .character {
    display: inline-block;
    opacity: 0;
    transform: translateY(20px) rotate(10deg);
    animation: popIn 0.5s ease forwards;
  }

  @keyframes popIn {
    from {
      opacity: 0;
      transform: translateY(20px) rotate(10deg);
    }
    to {
      opacity: 1;
      transform: translateY(0) rotate(0deg);
    }
  }

  .name-display::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.2),
      transparent
    );
    animation: shimmer 2s infinite;
  }

  @keyframes shimmer {
    0% { left: -100% }
    100% { left: 100% }
  }

  .meaning {
    font-size: 0.8em;
    color: #666;
    font-style: italic;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
    margin-top: 15px;
  }

  .meaning.reveal {
    opacity: 1;
    transform: translateY(0);
  }

  .trivia {
    font-size: 0.9em;
    color: #555;
    background: rgba(0, 56, 168, 0.05);
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
  }

  .trivia.reveal {
    opacity: 1;
    transform: translateY(0);
  }

  .trivia::before {
    content: "üìñ Did you know?";
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: var(--ph-blue);
  }

  .life-background {
    font-size: 0.95em;
    color: #444;
    background: rgba(0, 56, 168, 0.03);
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
    border-left: 3px solid var(--ph-blue);
  }

  .life-background.reveal {
    opacity: 1;
    transform: translateY(0);
  }

  .life-background::before {
    content: "üåü Life Story";
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: var(--ph-blue);
  }

  .favorite-names {
    margin-top: 20px;
    padding: 20px;
    background: rgba(252, 209, 22, 0.1);
    border-radius: 10px;
  }

  .favorite-names h3 {
    color: var(--ph-blue);
    margin-bottom: 10px;
  }

  .favorites-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .favorite-item {
    background: white;
    padding: 5px 15px;
    border-radius: 15px;
    border: 1px solid var(--ph-blue);
    display: flex;
    align-items: center;
    gap: 5px;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .remove-favorite {
    border: none;
    background: none;
    color: var(--ph-red);
    cursor: pointer;
    padding: 0 5px;
    font-size: 1.2em;
  }

  .favorite-btn {
    background: var(--ph-yellow);
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
  }

  .favorite-btn.reveal {
    opacity: 1;
    transform: translateY(0);
  }

  .favorite-btn:hover {
    background: var(--ph-red);
    color: white;
  }

  .name-photo {
    max-width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    margin: 15px auto;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.5s ease;
    border: 3px solid var(--ph-blue);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .name-photo.reveal {
    opacity: 1;
    transform: scale(1);
  }
</style>

const lastNames = [
  {name: "Santos", meaning: "Saints"},
  {name: "Reyes", meaning: "Kings"},
  {name: "Cruz", meaning: "Cross"},
  {name: "Bautista", meaning: "Baptist"},

  {name: "Ramos", meaning: "Branches"},
  {name: "Luna", meaning: "Moon"},
  {name: "Silangan", meaning: "East, Orient"},
  {name: "Magmahal", meaning: "To love"}
];

let currentName = null;
let selectedGender = 'any';
let favorites = JSON.parse(localStorage.getItem('favoriteNames')) || [];

document.querySelectorAll('.gender-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    selectedGender = btn.dataset.gender;
    generateName();
  });
});

function animateText(element, text) {
  element.innerHTML = '';
  element.classList.remove('reveal');
  
  text.split('').forEach((char, index) => {
    const span = document.createElement('span');
    span.className = 'character';
    span.textContent = char;
    span.style.animationDelay = `${index * 0.1}s`;
    element.appendChild(span);
  });
  
  setTimeout(() => {
    element.classList.add('reveal');
  }, 100);
}

function generateFaceSymbol(gender) {
  const svg = document.getElementById('nameSymbol');
  svg.classList.remove('reveal');
  
  const faceColor = '#FFD6B1';
  const hairColor = '#333333';
  let symbolPath = '';
  
  if (gender === 'male') {
    symbolPath = `
      <!-- Face shape - more angular for male -->
      <path d="M50 15 Q80 25 85 50 Q85 75 50 85 Q15 75 15 50 Q15 25 50 15" fill="${faceColor}"/>
      
      <!-- Hair - shorter, more structured -->
      <path d="M15 45 C15 15, 50 5, 85 45 L85 35 C85 15, 50 0, 15 35 Z" fill="${hairColor}"/>
      <path d="M25 25 L35 28 M45 22 L55 24 M65 25 L75 28" stroke="${hairColor}" stroke-width="3"/>
      
      <!-- Eyes - slightly larger, more angular -->
      <path d="M35 40 L39 40" stroke="#333" stroke-width="3"/>
      <path d="M61 40 L65 40" stroke="#333" stroke-width="3"/>
      <path d="M31 38 Q35 36 39 38" fill="none" stroke="#333" stroke-width="1.5"/>
      <path d="M61 38 Q65 36 69 38" fill="none" stroke="#333" stroke-width="1.5"/>
      
      <!-- Nose - more defined bridge -->
      <path d="M48 40 Q50 45 52 40 L50 52" fill="none" stroke="#666" stroke-width="2"/>
      
      <!-- Mouth - straighter line -->
      <path d="M40 60 Q50 62 60 60" fill="none" stroke="#333" stroke-width="2"/>
      
      <!-- Jaw line -->
      <path d="M25 60 Q50 75 75 60" fill="none" stroke="#666" stroke-width="1"/>
      
      <!-- Ears -->
      <path d="M15 45 C15 35, 20 30, 25 40" fill="none" stroke="${faceColor}" stroke-width="5"/>
      <path d="M85 45 C85 35, 80 30, 75 40" fill="none" stroke="${faceColor}" stroke-width="5"/>
    `;
  } else {
    symbolPath = `
      <!-- Face shape - softer, more oval for female -->
      <path d="M50 15 Q75 25 80 50 Q80 75 50 85 Q20 75 20 50 Q20 25 50 15" fill="${faceColor}"/>
      
      <!-- Hair - longer, flowing -->
      <path d="M15 80 C15 20, 50 10, 85 80 L85 30 C85 10, 50 0, 15 30 Z" fill="${hairColor}"/>
      <path d="M20 70 Q35 75 25 85 M75 70 Q65 75 75 85" fill="none" stroke="${hairColor}" stroke-width="3"/>
      
      <!-- Eyes - rounder, with lashes -->
      <ellipse cx="35" cy="40" rx="4" ry="3" fill="#333"/>
      <ellipse cx="65" cy="40" rx="4" ry="3" fill="#333"/>
      <path d="M31 37 Q35 35 39 37" fill="none" stroke="#333" stroke-width="1.5"/>
      <path d="M61 37 Q65 35 69 37" fill="none" stroke="#333" stroke-width="1.5"/>
      
      <!-- Eyelashes - more defined -->
      <path d="M31 36 L30 33 M35 35 L35 32 M39 36 L40 33" stroke="#333" stroke-width="1"/>
      <path d="M61 36 L60 33 M65 35 L65 32 M69 36 L70 33" stroke="#333" stroke-width="1"/>
      
      <!-- Nose - softer bridge -->
      <path d="M48 42 Q50 45 52 42 L50 50" fill="none" stroke="#666" stroke-width="1.5"/>
      
      <!-- Mouth - fuller with slight smile -->
      <path d="M40 58 Q50 62 60 58" fill="none" stroke="#333" stroke-width="2"/>
      <path d="M40 58 Q50 61 60 58" fill="#FF9999" fill-opacity="0.6"/>
      
      <!-- Cheeks -->
      <circle cx="30" cy="50" r="5" fill="#FFB6C1" fill-opacity="0.3"/>
      <circle cx="70" cy="50" r="5" fill="#FFB6C1" fill-opacity="0.3"/>
      
      <!-- Ears with earrings -->
      <path d="M15 45 C15 35, 20 30, 25 40" fill="none" stroke="${faceColor}" stroke-width="5"/>
      <path d="M85 45 C85 35, 80 30, 75 40" fill="none" stroke="${faceColor}" stroke-width="5"/>
      <circle cx="20" cy="45" r="2" fill="#FFD700"/>
      <circle cx="80" cy="45" r="2" fill="#FFD700"/>
    `;
  }
  
  svg.innerHTML = symbolPath;
  
  setTimeout(() => {
    svg.classList.add('reveal');
  }, 200);
}

function generateName() {
  // Reset animations
  document.querySelectorAll('.name-part').forEach(el => el.classList.remove('reveal'));
  document.getElementById('meaning').classList.remove('reveal');
  document.getElementById('trivia').classList.remove('reveal');
  document.getElementById('lifeBackground').classList.remove('reveal');
  document.querySelector('.favorite-btn').classList.remove('reveal');

  // Add photo handling
  const photoElement = document.getElementById('namePhoto');
  photoElement.style.display = 'none';
  photoElement.classList.remove('reveal');

  // Generate new name
  let firstName;
  let gender;
  if (selectedGender === 'any') {
    gender = Math.random() < 0.5 ? 'male' : 'female';
    firstName = firstNames[gender][Math.floor(Math.random() * firstNames[gender].length)];
  } else {
    gender = selectedGender;
    firstName = firstNames[gender][Math.floor(Math.random() * firstNames[gender].length)];
  }
  
  const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];

  currentName = {
    firstName: firstName,
    lastName: lastName,
    fullName: `${firstName.name} ${lastName.name}`,
    meaning: `${firstName.name}: ${firstName.meaning} | ${lastName.name}: ${lastName.meaning}`
  };

  // Generate face symbol before name animation
  generateFaceSymbol(gender);
  
  // Animate first name
  setTimeout(() => {
    animateText(document.getElementById('firstName'), firstName.name);
  }, 0);

  // Animate last name
  setTimeout(() => {
    animateText(document.getElementById('lastName'), lastName.name);
  }, 500);

  // Handle photo display
  if (firstName.photo) {
    photoElement.src = firstName.photo;
    photoElement.alt = firstName.photoAlt || `Photo representing the name ${firstName.name}`;
    photoElement.style.display = 'block';
    setTimeout(() => {
      photoElement.classList.add('reveal');
    }, 750); // Show after first name but before last name
  } else {
    photoElement.style.display = 'none';
  }

  // Animate meaning
  setTimeout(() => {
    const meaningElement = document.getElementById('meaning');
    meaningElement.textContent = currentName.meaning;
    meaningElement.classList.add('reveal');
  }, 1000);

  // Animate trivia
  setTimeout(() => {
    const triviaElement = document.getElementById('trivia');
    triviaElement.classList.remove('reveal');
    triviaElement.textContent = firstName.trivia || "This name has deep roots in Filipino culture.";
    triviaElement.classList.add('reveal');
  }, 1500);

  // Animate life background after trivia
  setTimeout(() => {
    const lifeBackgroundElement = document.getElementById('lifeBackground');
    lifeBackgroundElement.classList.remove('reveal');
    lifeBackgroundElement.textContent = firstName.lifeBackground || "A life dedicated to family, community, and Filipino values.";
    lifeBackgroundElement.classList.add('reveal');
  }, 1750);

  // Move favorite button animation to after life background
  setTimeout(() => {
    document.querySelector('.favorite-btn').classList.add('reveal');
  }, 2250);
}

function addToFavorites() {
  if (currentName && !favorites.some(fav => fav.fullName === currentName.fullName)) {
    // Include photo information
    currentName.photo = firstName.photo;
    currentName.photoAlt = firstName.photoAlt;
    favorites.push(currentName);
    localStorage.setItem('favoriteNames', JSON.stringify(favorites));
    updateFavoritesList();
  }
}

function removeFromFavorites(index) {
  favorites.splice(index, 1);
  localStorage.setItem('favoriteNames', JSON.stringify(favorites));
  updateFavoritesList();
}

function updateFavoritesList() {

  favoritesList.innerHTML = '';
  
  favorites.forEach((favorite, index) => {
    const favoriteItem = document.createElement('div');
    favoriteItem.className = 'favorite-item';
    favoriteItem.innerHTML = `
